name: 'TI Predeploy'
description: "Updates main branch with develop branch changes."
author: 'Ismael PÃ©rez / Tecnologias Intech'

inputs:
  github-token:
    description: "Access token for GitHub API."
    required: true
  pat:
    description: "Personal Access Token to approve/merge the PR."
    required: true
  origin-branch:
    description: "The base branch for the PR (eg: main-deploy-test)."
    required: false
    default: 'develop'
  target-branch:
    description: "The base branch for the PR (eg: main-deploy-test)."
    required: false
    default: 'develop'
  project-id:
    description: "Project ID for status update."
    required: true
  repo-id:
    description: "Repository ID for status update."
    required: true
  ti-api:
    description: "Url to Intech API"
    required: true

runs:
  using: 'node20'
  main: 'dist/index.js'
